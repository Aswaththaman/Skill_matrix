{% comment %} <!-- custom_login_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login via SAML</title>
</head>
<body>
    <h1>Login to Our Site</h1>
    <p>Please click below to log in using SAML:</p>
    
    <!-- Form to trigger the SAML login -->
    <form method="POST" action="{% url 'saml2_login' %}">
        {% csrf_token %}
        <button type="submit">Login via SAML</button>
    </form>
</body>
</html> {% endcomment %}





{% if rated_admin_data %}
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class= "table_header_user_admin">
                <tr>
                    <th>User</th>
                    <th>Skill</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody class="table_body_user_admin">
                {% for rating in rated_admin_data %}
                    <tr>
                        <td>{{ rating.user.username }}</td>
                        <td>{{ rating.skill.new_skill.name }}</td>
                        <td>{{ rating.rating }} stars</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p class="text-muted">No results found.</p>
{% endif %}

<style>
    .table_header_user_admin{
        background-color: #B18FCF;
    }

    .table_body_user_admin{
        background-color: rgba(255, 255, 255, 0.5);
    }
</style>

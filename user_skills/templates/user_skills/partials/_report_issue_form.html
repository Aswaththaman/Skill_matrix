<!-- Modal Trigger (Anchor tag) -->
<!-- Modal Trigger (Anchor tag) -->
<a href="#" data-toggle="modal" data-target="#reportModal">
    Report an Issue
</a>

<!-- Modal Structure -->
<div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center text-primary font-weight-bold" id="reportModalLabel">Report an Issue</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position: absolute; top: 10px; right: 10px; padding: 0;">
                    <span aria-hidden="true">&times;</span>
                </button>
                
            </div>
            <div class="modal-body">
                <form id="reportForm" method="post">
                    {% csrf_token %}
                    <div>
                        {{ issue_form.report }}  <!-- This will render the report field -->
                    </div>
                    <div>
                        {{ issue_form.report.errors }}  <!-- This will render any errors -->
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Report</button>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- Custom CSS to reduce the modal width -->
<style>
    .modal-dialog {
        max-width: 400px; /* Set the max width to a smaller value */
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
</head>
<body>
    <h1>Report an Issue</h1>
    
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.non_field_errors }}
        </div>
        <div>
            {{ form.report.errors }}
        </div>
        <div>
            {{ issue_form.report }}  <!-- This will render the report field -->
        </div>
        <button type="submit">Submit Report</button>
    </form>
</body>
</html>
